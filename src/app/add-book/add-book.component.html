<div class="container">
  <div class="container text-center" style="margin: 30px">
    <h3>Add Book</h3>
  </div>

  <form>
    <div class="mb-3">
      <label for="title" class="form-label">Book title</label>
      <input type="text" class="form-control" id="title" />
    </div>
    <div class="mb-3">
      <label for="author" class="form-label">Book Author</label>
      <input type="text" class="form-control" id="author" />
    </div>
    <div class="mb-3">
      <label for="ammount" class="form-label">Book Ammount</label>
      <input type="number" class="form-control" id="ammount" />
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Book Price</label>
      <input type="number" step="any" class="form-control" id="price" />
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-warning btn-sm me-3">Add</button>
      <a href="/" class="btn btn-danger btn-sm">Back</a>
    </div>
  </form>

</div>
