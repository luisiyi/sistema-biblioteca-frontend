<div class="container">
  <div class="container text-center" style="margin: 30px;">
    <h3>Book System</h3>
  </div>

  <table class="table table-striped table-hover align-middle">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Ammount</th>
        <th scope="col">Price</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (book of books; track book.idBook) {
      <tr>
        <th scope="row">{{book.idBook}}</th>
        <td>{{book.bookTitle}}</td>
        <td>{{book.bookAuthor}}</td>
        <td>{{book.bookAmmount}}</td>
        <td>{{book.bookPrice}}</td>
        <td class="text-center">
          <div>
            <button (click)="editBook(book.idBook)" class="btn btn-warning btn-sm me-3">Edit</button>
          </div>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
